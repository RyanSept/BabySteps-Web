<!DOCTYPE html>
<html>
    <head>
        <title>Wishing you success!</title>
        <link rel="icon" href="http://lenorelogic.com/wp-content/uploads/2016/09/cropped-lenore-logo-on-bg-rounded-32x32.png" sizes="32x32" />
    </head>
    <style>
    /* ============================================================================================== 
    Nick Mkrtchyan
    http://www.facebook.com/sonick.pk
    http://www.Mkrtchyan.zz.mu
    ================================================================================================= */

        @font-face {
	    font-family: FCB; 
	    src: url("http://lenorelogic.com/success/From Cartoon Blocks.ttf"); 
	    font-weight: normal; 
	}
        @font-face {
	    font-family: King Basil; 
	    src: url("http://lenorelogic.com/success/King-Basil-Lite.otf"); 
	    font-weight: normal; 
	}
        html{
            overflow: hidden;
        }
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-webkit-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-moz-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-ms-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        @keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-webkit-keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-moz-keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-ms-keyframes move-clouds-back {
            from {background-position: 0;}
            to {background-position:10000px 0;}
        }

        .stars, .twinkling, .clouds {
          position:absolute;
          top:0;
          left:0;
          right:0;
          bottom:0;
          width:100%;
          height:100%;
          display:block;
        }

        .stars {
          background:#000 url(http://lenorelogic.com/wp-content/uploads/2016/09/stars.png) repeat top center;
          z-index:0;
        }

        .twinkling{
            background:transparent url(http://lenorelogic.com/wp-content/uploads/2016/09/twinkling.png) repeat top center;
            z-index:1;
            -moz-animation:move-twink-back 200s linear infinite;
            -ms-animation:move-twink-back 200s linear infinite;
            -o-animation:move-twink-back 200s linear infinite;
            -webkit-animation:move-twink-back 200s linear infinite;
            animation:move-twink-back 200s linear infinite;
        }

        .clouds{
            background:transparent url(http://lenorelogic.com/wp-content/uploads/2016/09/clouds.png) repeat top center;
            z-index:3;

            -moz-animation:move-clouds-back 200s linear infinite;
            -ms-animation:move-clouds-back 200s linear infinite;
            -o-animation:move-clouds-back 200s linear infinite;
            -webkit-animation:move-clouds-back 200s linear infinite;
            animation:move-clouds-back 200s linear infinite;
        }
        .msg{
            z-index:99;
            font-size:4.25em;
            color:whitesmoke;
            text-align: center;
            font-family: "From Cartoon Blocks";
            text-transform: uppercase;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
        #msg-end{
            font-size:0.38em;
            font-family: "King Basil Lite";
            color:#44d9e7;
        }
        .logo{
            z-index: 99;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            height:40px;
            transition: transform 1s ease;
        }
        .logo:hover{
            -webkit-transform: scale(1.3);
            -ms-transform: scale(1.3);
            transform: scale(1.3);
        }
    </style>
    <p class="msg">
        Wishing<br>4B<br><span style="color:#df5461">all the best</span><br>in<br> your KCSE<br>
        <span id="msg-end"><i>Reach for the stars!</i></span>
    </p>
    <a class="link-to-site" href="http://lenorelogic.com/"><img class="logo" src="http://lenorelogic.com/wp-content/uploads/2016/09/cropped-lenore-logo-braces-white-1.png" title="Lenore Logic - web design and development done right."/></a>
<div class="stars" color="transparent"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
</html>
